<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favion.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
        <a href="#" class="main-logo">
            <img src="assets/logo.png" alt="">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link">India</li>
                <li class="hover-link">World</li>
                <li class="hover-link">Technology</li>
                <li class="hover-link">Politics</li>
                <li class="hover-link">Sports</li>
                <li class="hover-link">Entertainment</li>
                <li class="hover-link">Health</li>
            </ul>
        </div>
        <div class="search-bar">
           <input type="text" class="search-input" placeholder="search for news">
           <button class="search-button">
            <img src="assets/search.png" alt="">
           </button>
        </div>
    </div>
    </nav>
    
    <main>
        <div class="cards-container container flex">
        <div class="cards">
            <div class="card-header">
                <img src="https://placehold.co/400x200/EEE/31343C" alt="">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source" id=""news-source">published on 3/08/24</h6>
                <p class="news-desc" id="news-desc">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat vitae veniam fugit excepturi, ex tenetur dolores nulla architecto molestias quasi.
                </p>
            </div>
        </div>
    </div>

    </main>

    <template>
        
    </template>
    
</body>
<script src="script.js"></script>
</html>
