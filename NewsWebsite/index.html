<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favion.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
        <a href="#" class="main-logo">
            <img src="assets/logo.png" alt="">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">India</li>
                <li class="hover-link nav-item" id="world" onclick="onNavItemClick('world')">World</li>
                <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')">Health</li>
            </ul>
        </div>
        <div class="search-bar">
           <input type="text" class="search-input" placeholder="search for news">
           <button class="search-button" id="search-button">
            <img src="assets/search.png" alt="">
           </button>
        </div>
    </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">
        
    </div>

    </main>

    <template id="template-news-card">
        <div class="cards">
            <div class="card-header">
                <img src="https://placehold.co/400x200/EEE/31343C" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source" id="news-source">published on 3/08/24</h6>
                <p class="news-desc" id="news-desc">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat vitae veniam fugit excepturi, ex tenetur dolores nulla architecto molestias quasi.
                </p>
            </div>
        </div>
        
    </template>
    

<script src="script.js"></script>
</body>
</html>
